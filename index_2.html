<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./style/style_2.css">
</head>
<body>
    <div class="container">
        <img src="./img/registration_form.svg" alt="Login">
        <form class="form">
            <h1>Registration form</h1>
            <label for="name">Name</label>
            <input 
            class="row" 
            type="text"
            placeholder="Rodion"
            id="name"
            required>
            <label for="date">Date of birthday</label>
            <input 
            class="row" 
            type="date"
            id="date"
            required>
            <label for="name">Father`s|Mother`s Name</label>
            <input 
            class="row" 
            type="text"
            placeholder="">
            <label for="email">Email</label>
            <input 
            class="row" 
            type="email"
            placeholder="example@.com"
            id="email"
            required>
            <label for="tel">Mobile</label>
            <input 
            class="row" 
            type="tel"
            placeholder="+380-###-##-##"
            id="tel"
            required>
            <label for="password">Password</label>
            <input 
            class="row" 
            type="password"
            id="password"
            required> <label for="password1">Re-enter Password</label>
            <input 
            class="row" 
            type="password1"
            id="password1"
            required>
            <label for="tel1">Home Number</label>
            <input 
            class="row" 
            type="tel1"
            placeholder="123-45"
            id="tel1"
            required>
            <div class="knopka">
                <a href="./index_3.html" class="knopka_submit" target="_blank">Submit</a>
            </div>    
        </form>
    </div>
</body>
</html>
