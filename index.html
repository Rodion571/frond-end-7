<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <img src="./img/login.svg" alt="Login">
        <form class="form">
            <h1>Login</h1>
            <label for="email">Email</label>
            <input 
                class="row" 
                type="email"  <!-- Используем type="email" для проверки формата email -->
                placeholder="example@.com"
                id="email"
                required>
            <label for="password">Password</label>
            <input 
                class="row" 
                type="password"
                id="password"
                required>
            <a href="#">Forgot your password?</a> 
            <p>Not a user? <a href="./index_2.html" target="_blank">Register now</a></p>
            <div class="knopka">
                <a href="#" class="knopka_login">Login</a>
            </div>            
        </form>
    </div>
</body>
</html>
